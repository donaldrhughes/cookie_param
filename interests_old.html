        <nav>
            <ul class="topnav">

                </li>
            </ul>

        </nav>
    </header>
    <section id="pageForm">
        <form action="confirm.html">
            <!-- Outdoor Checkbox -->
            <label for="interests">Outdoors:</label>
            <input type="checkbox" name="interests1" value="outdoor" id="outdoor"><br>
            <!-- Indoor Checkbox -->
            <label for="interests">Indoors:</label>
            <input type="checkbox" name="interests2" value="indoor" id="indoor"><br>
            <!-- Online Checkbox -->
            <label for="interests">Online:</label>
            <input type="checkbox" name="interests3" value="online" id="online" checked>(Check Multiple)<br>
            <!-- Comments Textarea -->
            <label for="comments">Comments:</label><br>
            <textarea form="pageForm" id="comments" rows="4" cols="50" maxlength="64" placeholder="Enter your Comments"></textarea><br>
            <!-- Referred by Textbox -->
            <label for="referred">Referred By:</label>
            <input id="referred" type="text" name="referred" placeholder="Referred By" /><br>
            <!--

			Include other form fields here
			Interests (list at least three using a checkbox).
            Newsletter sign up (radio box with a yes/no option).
            Comments (free form text area).
            Referred by (text field).
            When the user presses submit, all of the input fields from this form as well as the registration.html form will be saved into a cookie. The user should then be forwarded to a third page (confirm.html (created by you)) that will read the cookie information and display it in a name/value pair using JavaScript.

			-->
            <input type="hidden" name="userName" />
            <input type="hidden" name="password" />
            <input type="hidden" name="passwordVerify" />
            <input type="hidden" name="firstName" />
            <input type="hidden" name="lastName" />
            <input type="hidden" name="email" />
            <input type="hidden" name="lastName" />
            <input type="hidden" name="signUpNewsletter" />

            <input type="submit" value="Register">
        </form>
    </section>
